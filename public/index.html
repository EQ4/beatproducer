<!DOCTYPE html>
<html>
<head>
  <title>Beatproducer</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta author="Stephan Ahlf">
  <link rel="icon" sizes="192x192" href="/icon.png">
  <link rel="import" href="bower_components/core-menu/core-menu.html">
  <link rel="import" href="bower_components/core-item/core-item.html">
  <link rel="import" href="bower_components/core-icons/av-icons.html">
  <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
  <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
  <link rel="import" href="bower_components/paper-slider/paper-slider.html">
  <!-- STYLE START -->
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  <!-- STYLE END -->
</head>
  <body>
    <core-scaffold id="gui" >

      <core-header-panel navigation flex responsiveWidth="1000">
        <core-toolbar id="navheader">
          <div class="device-name">
            <span>BOOM</span> <small>v<!-- VERSION START -->0.0.0d<!-- VERSION END --></small>
          </div>
        </core-toolbar>
        <core-menu>
          <core-item label="Wiki" onclick="window.open('https://github.com/s-a/beatproducer/wiki')"></core-item>
          <core-item label="Quick Share this song" onclick="window.open('')"></core-item>
          <core-item label="Open Sample DB"  onclick="window.open('https://s-a.github.io/sample-db/')"></core-item>
          <core-item label="Submit a bug"  onclick="window.open('https://github.com/s-a/beatproducer/issues')"></core-item>
          <core-item label="Source Code" onclick="window.open('https://github.com/s-a/beatproducer')"></core-item>
        </core-menu>
      </core-header-panel>
      <div tool>
        <section>
          <div center horizontal layout> 
            <span>BPM </span> <paper-slider id="bpm" value="" min="10" max="300" editable></paper-slider>
            <core-icon-button icon="av:play-circle-fill"></core-icon-button>
            <core-icon-button icon="av:stop"></core-icon-button>
            <core-icon-button icon="av:pause-circle-fill"></core-icon-button>
            <core-icon-button icon="save"></core-icon-button>
            <core-icon-button icon="folder-shared"></core-icon-button>
            <core-icon-button icon="cloud-download"></core-icon-button>
            <core-icon-button icon="open-in-new"></core-icon-button>
            <core-icon-button icon="favorite-outline"></core-icon-button>
          </div>
        </section>
      </div>
      <div id="pattern-editor"></div>
      <div id="content" class="boom-sound-player"></div>
    </core-scaffold>
    <div id="gui-loading-progress">
      <img align="center" src="assets/images/pre-loader2.gif" /><br>
      <strong>BOOM</strong> v<!-- VERSION START -->0.0.0d<!-- VERSION END --></small>
    </div>
    <!-- SCRIPT START --> 
    <script type="text/javascript" src="bower_components/react/react-with-addons.js"></script>
    <script type="text/javascript" src="bower_components/react/JSXTransformer.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script>
 
    <script type="text/javascript" src="bower_components/ciseaux/build/ciseaux.min.js"></script>
    
    <script type="text/javascript" src="assets/js/waveform.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script> 
    <script type="text/jsx" src="assets/js/react-component-device.js"></script> 
    <script type="text/javascript" src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <!-- SCRIPT END -->
  </body>
</html>
